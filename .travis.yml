language: node_js
node_js:
  - '6'

os:
  - linux

branches:
  only:
    - master

before_install:
 - chmod +x ./scripts/travis.sh

script: ./scripts/travis.sh

test: 
cache:
  directories:
    - glacier/node_modules
    - gluon/node_modules

notifications:
  email:
    on_success: never
    on_failure: change

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg-dev
      - libpango1.0-dev
      - libgif-dev
      - build-essential
      - g++-4.8
